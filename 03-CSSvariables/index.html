<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2>Can you see? <span class="h1">*-*</span></h2>
    <div class="controls">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="border">Border:</label>
        <input type="range" name="border" min="0" max="50" value="50" data-sizing="%">

        <label for="size">Size:</label>
        <input type="range" name="size" min="10" max="800" value="10" data-sizing="px">

        <label for="base">Background:</label>
        <input type="color" name="base" value="#200f27">

        <label for="color">Color:</label>
        <input type="color" name="color" value="#ffffff">
    </div>

    <img src="https://www.youtooproject.com/wp-content/uploads/2018/09/trabajar-con-el-visado-de-turista-en-nueva-zelanda.jpg">

    <script src="main.js"></script>
</body>
</html>
